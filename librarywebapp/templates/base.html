<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>


    <body>
      
      <div class="container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark"><!-- creat navigation bar stacks the navbar vertically on small screens, backgroud grey-->  
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a><!--add a nav item home, link to the home page -->
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('listbooks') }}">List Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('loanbook') }}">Loan Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('listborrowers') }}">List Borrowers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('currentloans') }}">Current Loans</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- if click the home, the page will show this heading with style font-family verdana and centered heading -->
      <div class="container mt-3 text-center">
        {% if request.endpoint == "home"%}
        <h1 style="font-family:verdana; text-align:center">Welcome to Waikirikiri Library</h1>
        <hr>
        {% endif %}
      </div>
        
        

          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
